<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Film Quiz. Quiz on films, movies.">
    <meta name="keywords" content="film quiz, quiz, films, movies, game, questions, test">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Film Quiz</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>

<body>
    <main>
        <div class="container">
            <div id="questions-container">
                <div id="questions">Questions</div>
                <div id="answer-buttons" class="buttons">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class="conunter-container">
                <a href="index.html" id="stop-btn"><i class="fa-solid fa-stop"></i></a>
                <p>Question: <span id="current-question">1/6</span></p>
                <p>Score: <span id="current-score">0/6</span></p>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/8cb9acf2e2.js" crossorigin="anonymous"></script>

</html>
