<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Film Quiz. Quiz on films, movies.">
    <meta name="keywords" content="film quiz, quiz, films, movies, game, questions, test">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title -->
    <title>Film Quiz</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>

<body>

    <!-- Game Area -->
    <div class="container">
        <h1>Film Quiz</h1>
        <p id="paragraph">Test your film knowledge by playing this quiz game! Press the play button here below to start the quiz:
        </p>
        <div id="play">
            <button id="play-btn"><i class="fa-solid fa-play"></i></button>
        </div>
        <div id="quiz-area" class="hide">
            <h2 id="question-container">Here the questions will appear!</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/8cb9acf2e2.js" crossorigin="anonymous"></script>

    <!-- Link to JavaScript -->
    <script src="assets/js/script.js"></script>
</body>

</html>
